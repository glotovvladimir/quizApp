<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Home page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Hello !</h1>
<p>Welcome to <span th:text="${appName}"/></p>

<p>Please enter amount of questions for Quiz</p>

<form th:action="@{/}"
      th:object="${info}"
      method="post">

    <input type="text"
           id="amount"
           name="amount"
           th:field="*{amount}"
           placeholder="Enter amount"><br><br>
    <input type="text"
           id="name"
           name="name"
           th:field="*{name}"
           placeholder="Enter name"><br><br>

    <p>
        <input type="submit"
               value="Submit"/>

        <input type="reset"
               value="Reset"/>
    </p>
</form>
</body>
</html>
