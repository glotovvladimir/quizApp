server.port=8081

spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.application.name=Quiz Application


#This row should be used when running locally  
#spring.datasource.url=jdbc:mysql://localhost:3306/quiz_app

#This row is used when running inside containers
spring.datasource.url=jdbc:mysql://mysql-docker-container:3306/quiz_app

spring.datasource.username=app_user
spring.datasource.password=app_password
spring.jpa.properties.hibernate.default_schema=quiz_app
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update